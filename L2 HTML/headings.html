<!DOCTYPE html>
<html>
    <head>
        <title>
            Formating of a page
        </title>
    </head>
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 1</h2>
        <h3>Heading 1</h3>
        <h4>Heading 1</h4>
        <h5>Heading 1</h5>
        <h6>Heading 1</h6>
        <p>It is a sunny day</p>
        <b>It is Bolded</b><br>
        <strong>This is the strong one</strong><br>
        <i>the text is italic</i><br>
        <em>I am emphasized</em><br>
        <marquee bgcolor="yellow" behavior="alternate" scrollamount="20">I am moving</marquee>

        <mark>This is highlighted</mark><br>
        H<sub>2</sub>O<br>
        a<sup>2</sup>=b<sup>2</sup><br>
        <del>The text is deleted</del><br>
        <u>I am Underlined</u>

    </body>
</html>
